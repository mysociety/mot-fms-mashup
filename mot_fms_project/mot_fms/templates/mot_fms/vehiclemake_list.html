<h1>Makes</h1>
<ul>
    {% for make in object_list %}
        <li>
            <a href="{% url 'vehicle-make-detail' pk=make.make_id %}">
                {{ make.make }}
            </a>
        </li>
    {% empty %}
        <li>No makes have been imported yet, run a mot_fms management command!.</li>
    {% endfor %}
</ul>
